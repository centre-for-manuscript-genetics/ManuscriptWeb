<div xmlns="http://www.w3.org/1999/xhtml" class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="POST" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                     <h5 class="modal-title">Login</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">Ã—</span>
                     </button>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="user">User:</label>
                        <div class="controls">
                            <input type="text" name="user" required="required"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls">
                            <input type="password" name="password"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary mr-auto btn-mw-std" type="submit">Login</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div>
